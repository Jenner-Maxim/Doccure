<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <div class="nav-bar">
      <div class="bar-show">
        <div class="nav-bar-left">
          <i class="fa-sharp fa-solid fa-bars-staggered"></i>
        </div>
        <div class="logo">
          <img src="assets/img/logo.png" alt="logo" />
        </div>
      </div>
      <div class="pages">
        <div>Home <i class="fa-solid fa-caret-down"></i></div>
        <div class="active">Doctors <i class="fa-solid fa-caret-down"></i></div>
        <div>Patients <i class="fa-solid fa-caret-down"></i></div>
        <div>Pharmacy <i class="fa-solid fa-caret-down"></i></div>
        <div>Pages <i class="fa-solid fa-caret-down"></i></div>
        <div>Blog <i class="fa-solid fa-caret-down"></i></div>
        <div>Admin <i class="fa-solid fa-caret-down"></i></div>
      </div>
      <div class="profile">
        <div class="contact">
          <div><i class="far fa-hospital"></i></div>
          <div class="contact-number">
            <p>Contact</p>
            <div>+256740639860</div>
          </div>
        </div>
        <div class="profile-person">
          <div>
            <img src="assets/img/doctor-thumb.jpg" alt="Doctor image" />
          </div>
          <div>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="chat-title">
      <div class="title">Chats</div>
      <div class="icon">
        <i class="fa-regular fa-circle-plus"></i>
      </div>
    </div>
  </body>
</html>
